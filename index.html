<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
      <div class="info">
        <img src="src/Orianna_8c.jpg" alt="profile" class="profile-img">
        <p class="name"> Larissa Alves, <span class="age">30</span></p>
        <p class="location">Nossa Senhora do Socorro, SE</p>
      </div>
    <div class="social">
      <div class="followers">
        <p class="quantity">80k</p>
        <p class="label">Followers</p>
      </div>
      <div class="likes">
        <p class="quantity">803k</p>
        <p class="label">Likes</p>
      </div>
      <div class="photos">
        <p class="quantity">1.4k</p>
        <p class="label">Photos</p>
      </div>
    </div>
  </section>
</body>
</html>
